<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
	
	<div class="container">

		<h1>Formulario Normal</h1>
		<form action="" class="">

			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<input type="text" class="form-control" id="nombre" placeholder="Nombre:">
			</div>

			<div class="form-group">
				<label for="option">Elige una opcion:</label>
				<select name="" id="option" class="form-control">
					<option value="">Opcion #1</option>
					<option value="">Opcion #2</option>
					<option value="">Opcion #3</option>
					<option value="">Opcion #4</option>
					<option value="">Opcion #5</option>
				</select>
			</div>

			<div class="form-group">
				<label for="mensaje">Mensaje:</label>
				<textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje:"></textarea>
			</div>

			<div class="form-group">
				<label for="archivo">Archivo:</label>
				<input type="file" id="archivo">
				<p class="help-block">Maximo 50MB</p>
			</div>
			<button class="btn btn-primary">Enviar</button>

		</form>

		<h1>Formulario En Linea</h1>

		<form action="" class="form-inline">
			
			<div class="form-group">
				<label class="sr-only" for="nomb">Nombre:</label>
				<input type="text" class="form-control" id="nomb" placeholder="Nombre:">
			</div>

			<div class="form-group">
				<div class="input-group">
					<label class="sr-only" for="correo">Correo:</label>
					<div class="input-group-addon">@</div>
					<input type="email" id="correo" class="form-control" placeholder="Correo:">
				</div>
			</div>

			<div class="checkbox">
				<label>
					<input type="checkbox">Recuerdame
				</label>
			</div>

			<button class="btn btn-primary">Enviar</button>
		</form>

		<h1>Formulario Horizontal</h1>
		
		<form action="" class="form-horizontal">
			
			<fieldset disabled>
				<div class="form-group">
					<label class="control-label col-md-2" for="nomb">Nombre:</label>
					<div class="col-md-10">
						<input type="text" class="form-control" id="nomb" placeholder="Nombre:">
					</div>
				</div>

				<div class="form-group">
					<label for="nomb" class="control-label col-md-2">Nombre:</label>
					<div class="col-md-10">
						<p class="form-control-static">Carlos Daniel Delgado</p>
					</div>
				</div>
				
				<div class="form-group">
					<label for="correo" class="control-label col-md-2">Correo:</label>
					<div class="col-md-10">
						<input type="email" class="form-control" id="correo" placeholder="Correo:">
					</div>
				</div>
				
				<div class="form-group">
					<div class="checkbox col-md-2 col-md-offset-2">
						<label>
							<input type="checkbox">Recuerdame
						</label>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-2 col-md-offset-2">
						<button class="btn btn-primary">Enviar</button>
					</div>
				</div>
			</fieldset>
			
		</form>	

	</div>


	<!-- JQuery -->
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
